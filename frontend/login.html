  <body>
    <header>
      <nav class="navbar">
        <div class="nav-brand">
          <img
            src="assets/logo-labem.png"
            alt="Logo Ligantes"
            class="logo"
          />
          <span>Ligantes LABEM</span>
        </div>
      </nav>
    </header>

    <div class="login-wrapper">
      <div class="card p-4">
        <h2 class="text-center mb-4">Login dos Ligantes</h2>

        <form id="loginForm">
          <div class="mb-3">
            <label
              for="email"
              class="form-label visually-hidden"
              >Email</label
            >
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-envelope"></i>
              </span>
              <input
                type="email"
                id="email"
                placeholder="Email"
                class="form-control"
                required
                autocomplete="email"
              />
            </div>
            <div
              class="invalid-feedback"
              id="emailFeedback"
            ></div>
          </div>

          <div class="mb-3">
            <label
              for="senha"
              class="visually-hidden"
              >Senha</label
            >
            <div class="input-group">
              <span class="input-group-text">
                <i class="fas fa-lock"></i>
              </span>
              <input
                type="password"
                id="senha"
                placeholder="Senha"
                class="form-control"
                required
                autocomplete="current-password"
              />
              <span
                class="input-group-text"
                id="toggleSenha"
              >
                <i class="fa fa-eye"></i>
              </span>
            </div>
            <div
              class="invalid-feedback"
              id="senhaFeedback"
            ></div>
          </div>

          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="lembrarSenha"
            />
            <label
              class="form-check-label"
              for="lembrarSenha"
            >
              Manter-me logado
            </label>
          </div>

          <button
            type="submit"
            class="btn btn-custom"
            id="btnEntrar"
          >
            <span class="btn-text">Entrar</span>
            <span
              class="spinner-border spinner-border-sm d-none"
              role="status"
              aria-hidden="true"
            ></span>
          </button>

          <p
            id="mensagem"
            class="mt-3 text-center"
          ></p>
        </form>

        <div class="login-links mt-3 text-center">
          <a
            href="mailto:pedrovicstro@gmail.com"
            target="_blank"
            >Esqueceu a senha?</a
          >
          <a href="index.html">Voltar</a>
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-container">
