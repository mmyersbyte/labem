    <!-- Adiciona SweetAlert2 para alertas bonitos -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
      // Script para proteger o acesso ao painel admin com PIN usando SweetAlert2
      document.addEventListener('DOMContentLoaded', function () {
        // Seleciona o link do Ã­cone de engrenagem
        const adminIcon = document.querySelector('.admin-icon');
        if (adminIcon) {
          adminIcon.addEventListener('click', async function (e) {
            e.preventDefault(); // Impede o redirecionamento imediato

            // SweetAlert2 para o user digitar o PIN
            const { value: pin } = await Swal.fire({
              title: 'Digite o PIN de acesso',
              text: 'Apenas professores, coordenadores e a presidenta podem acessar o painel administrativo',
              input: 'password',
              inputLabel: 'PIN',
              inputPlaceholder: 'Digite o PIN',
              inputAttributes: {
                maxlength: 10,
                autocapitalize: 'off',
                autocorrect: 'off',
              },
              showCancelButton: true,
              confirmButtonText: 'Acessar',
              cancelButtonText: 'Cancelar',
              confirmButtonColor: '#146677',
            });

            // Verifica se o PIN estÃ¡ correto (exemplo: 323)
            if (pin === '323') {
              // Se correto, libera o acesso
              window.location.href = adminIcon.getAttribute('href');
            } else if (pin !== undefined) {
              // Se incorreto e nÃ£o cancelou
              Swal.fire({
                icon: 'error',
                title: 'PIN incorreto!',
                text: 'Acesso nÃ£o autorizado!!!!!!!!!!',
                confirmButtonColor: '#146677',
              });
            }
            // Se cancelou o prompt, nada acontece
          });
        }
      });
    </script>
