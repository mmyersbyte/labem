<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Documentação da API - Swagger UI</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swagger-ui-dist@5.17.12/swagger-ui.css"
    />
    <link
      rel="shortcut icon"
      href="assets/logo-labem.png"
      type="image/x-icon"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        background: #f8f9fa;
      }
      #swagger-ui {
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 0;
      }
      @media (max-width: 900px) {
        #swagger-ui {
          padding: 8px;
        }
      }
      /* Loader estilizado */
      #loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: #ffffff;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .spinner {
        border: 6px solid #e0e0e0;
        border-top: 6px solid #007bff;
        border-radius: 50%;
        width: 48px;
        height: 48px;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- Loader -->
    <div id="loading">
      <div class="spinner"></div>
    </div>

    <!-- Swagger UI container -->
    <div
      id="swagger-ui"
      style="display: none"
    ></div>

    <!-- Swagger scripts -->
    <script src="https://unpkg.com/swagger-ui-dist@5.17.12/swagger-ui-bundle.js"></script>
    <script src="https://unpkg.com/swagger-ui-dist@5.17.12/swagger-ui-standalone-preset.js"></script>
    <script>
      window.onload = function () {
        const ui = SwaggerUIBundle({
          url: 'https://labem.onrender.com/swagger.json',
          dom_id: '#swagger-ui',
          presets: [SwaggerUIBundle.presets.apis, SwaggerUIStandalonePreset],
          layout: 'BaseLayout',
          docExpansion: 'none',
          deepLinking: true,
          showExtensions: true,
          showCommonExtensions: true,
          supportedSubmitMethods: [],
          onComplete: () => {
            // Esconde o loader e exibe a UI
            document.getElementById('loading').style.display = 'none';
            document.getElementById('swagger-ui').style.display = 'block';
          },
        });

        window.ui = ui;
      };
    </script>
  </body>
</html>
